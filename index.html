<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Parking Management System</title>
    <meta name="title" content="Parking Management System" />
    <meta name="description" content="Modern parking management system with vehicle registration, OTP verification, and employee management." />
    <meta name="keywords" content="parking management, vehicle registration, parking system, OTP verification" />
    <meta name="author" content="Parking Management System" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Parking Management System" />
    <meta property="og:description" content="Modern parking management system with vehicle registration, OTP verification, and employee management." />
    <meta property="og:site_name" content="Parking Management System" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Parking Management System" />
    <meta name="twitter:description" content="Modern parking management system with vehicle registration, OTP verification, and employee management." />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <style>
      /* Loading and error styles */
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .noscript-message {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        color: #d32f2f;
      }
      .noscript-message h1 {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Loading fallback - will be replaced by React -->
      <div class="loading-fallback">
        <div>
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
